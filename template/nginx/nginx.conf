# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

# the "user" directive makes sense only if the master process runs with super-user privileges
# user nginx;
worker_processes auto;
# error_log /var/log/nginx/error.log;
error_log $NGINX_ERROR_LOG_PATH;
# pid /run/nginx.pid;
pid $NGINX_PID_PATH;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
# include /usr/share/nginx/modules/*.conf;
include $NGINX_DYNAMIC_MODULES_PATH;

events {
  worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_body_temp_path $NGINX_CLIENT_BODY_PATH
    # Nginx will create 2-digit folders to hold request body files 
    client_body_temp_path temp 2;
    # Nginx will create 3 levels of folders (first level: 1 digit, second level: 2 digits, third level: 4 digits)
    client_body_temp_path temp 1 2 4;
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    include $NGINX_CONF_D_PATH*.conf;
}
